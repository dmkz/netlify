<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Администрирование тех. клана</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .field {
      flex: 1;
      min-width: 300px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
    }
    button { padding: 10px 20px; font-size: 16px; }
    pre { background: #f4f4f4; padding: 10px; }
  </style>
</head>
<body>
  <h1>Администрирование тех. клана</h1>
  <div class="container">
    <div class="field">
      <h3>Технические кланы (ID, по одному в строке)</h3>
      <textarea id="techClans"></textarea>
    </div>
    <div class="field">
      <h3>Боевый кланы (ID, по одному в строке)</h3>
      <textarea id="battleClans"></textarea>
    </div>
    <div class="field">
      <h3>Игроки для исключения (ID, по одному в строке)</h3>
      <textarea id="excludePlayers"></textarea>
    </div>
  </div>
  <button id="processBtn">Обработать</button>
  <h2>Результаты:</h2>
  <pre id="result"></pre>

  <script>
    document.getElementById('processBtn').addEventListener('click', async () => {
      const techClans = document.getElementById('techClans').value;
      const battleClans = document.getElementById('battleClans').value;
      const excludePlayers = document.getElementById('excludePlayers').value;

      // Отправляем данные в серверлесс-функцию
      const res = await fetch('/.netlify/functions/process', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ techClanIds: techClans, battleClanIds: battleClans, excludePlayers })
      });

      if (res.ok) {
        const data = await res.json();
        document.getElementById('result').innerText = JSON.stringify(data, null, 2);
      } else {
        document.getElementById('result').innerText = 'Ошибка: ' + res.statusText;
      }
    });
  </script>
</body>
</html>
