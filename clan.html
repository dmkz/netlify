      <h3>Особенные игроки<br/>(ID, по одному в строке)</h3>
      <textarea id="excludePlayers"></textarea>
    </div>
  </div>
  <button id="processBtn">Обработать</button>
  <h2>Результаты:</h2>
  <div id="results"></div>

  <script>

    // Функция для создания сворачиваемой секции (простой список)
    function createCollapsible(title, items, groupType) {
      const container = document.createElement('div');
      container.classList.add('collapsible');

      const header = document.createElement('div');
      header.classList.add('collapsible-header');
      header.textContent = title + ' (' + items.length + ')';
      container.appendChild(header);

      const list = document.createElement('ul');
      list.classList.add('collapsible-list');
      items.forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = `https://www.heroeswm.ru/pl_info.php?id=${item.id}`;
        a.target = '_blank';
        a.textContent = `${item.id} - ${item.name}`;
        if (groupType === 'enemy' && item.joinedClanId) {
          a.textContent += ` (ушёл в ${item.joinedClanId} - ${item.joinedClanName})`;
        }
        li.appendChild(a);
        list.appendChild(li);
      });
      container.appendChild(list);

      header.addEventListener('click', () => {
        list.style.display = list.style.display === 'none' ? 'block' : 'none';
      });
      list.style.display = 'none'; // скрываем изначально
      return container;
    }

    // Функция для создания группированного сворачиваемого списка
    function createGroupedCollapsible(groupedData, title) {
      const container = document.createElement('div');
      container.classList.add('collapsible');

      const header = document.createElement('div');
      header.classList.add('collapsible-header');
      header.textContent = title;
      container.appendChild(header);

      const content = document.createElement('div');
      content.style.display = 'none';
      Object.keys(groupedData).forEach(key => {
        const group = groupedData[key];
        const groupCollapsible = createCollapsible(`${key} - ${group.clanName}`, group.players);
        content.appendChild(groupCollapsible);
      });
      container.appendChild(content);

      header.addEventListener('click', () => {
        content.style.display = content.style.display === 'none' ? 'block' : 'none';
      });
      return container;
    }
