<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Администрирование тех. клана</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .field {
      flex: 1;
      min-width: 300px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
    }
    button { padding: 10px 20px; font-size: 16px; }
    pre { background: #f4f4f4; padding: 10px; }
  </style>
</head>
<body>
  <h1>Администрирование тех. клана</h1>
  <div class="container">
    <div class="field">
      <h3>Технические кланы (ID, по одному в строке)</h3>
      <textarea id="techClans"></textarea>
    </div>
    <div class="field">
      <h3>Боевый кланы (ID, по одному в строке)</h3>
      <textarea id="battleClans"></textarea>
    </div>
    <div class="field">
      <h3>Игроки для исключения (ID, по одному в строке)</h3>
      <textarea id="excludePlayers"></textarea>
    </div>
  </div>
  <button id="processBtn">Обработать</button>
  <h2>Результаты:</h2>
  <div id="results"></div>
<script>
  // Функция для создания сворачиваемой секции
  function createCollapsible(title, items) {
    const container = document.createElement('div');
    container.style.border = '1px solid #ccc';
    container.style.marginBottom = '10px';

    const header = document.createElement('h4');
    header.style.cursor = 'pointer';
    header.style.margin = '0';
    header.style.padding = '5px';
    header.style.backgroundColor = '#f0f0f0';
    header.textContent = title + ' (' + items.length + ')';
    container.appendChild(header);

    const list = document.createElement('ul');
    list.style.listStyle = 'none';
    list.style.margin = '0';
    list.style.padding = '5px';
    items.forEach(item => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = `https://www.heroeswm.ru/pl_info.php?id=${item.id}`;
      a.target = '_blank';
      a.textContent = `${item.id} - ${item.name}`;
      li.appendChild(a);
      list.appendChild(li);
    });
    container.appendChild(list);

    // По клику на заголовок скрываем/отображаем список
    header.addEventListener('click', () => {
      if (list.style.display === 'none') {
        list.style.display = 'block';
      } else {
        list.style.display = 'none';
      }
    });
    return container;
  }

  // Пример обработки полученных данных (результат функции)
  // Предположим, что data – массив объектов для каждого тех. клана
  function renderResults(data) {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';
    data.forEach(clan => {
      const clanContainer = document.createElement('div');
      clanContainer.style.marginBottom = '20px';
      const title = document.createElement('h3');
      title.textContent = `Клан ${clan.techClanId} - ${clan.techClanName}`;
      clanContainer.appendChild(title);

      // Три колонки
      const columns = document.createElement('div');
      columns.style.display = 'flex';
      columns.style.gap = '10px';

      const colInvite = createCollapsible('Пригласить', clan.inviteList);
      const colEnemy = createCollapsible('Ушёл во вражеские кланы', clan.enemyList);
      const colClanless = createCollapsible('Без клана', clan.clanlessList);

      columns.appendChild(colInvite);
      columns.appendChild(colEnemy);
      columns.appendChild(colClanless);

      clanContainer.appendChild(columns);
      resultsDiv.appendChild(clanContainer);
    });
  }

  // Пример запроса к функции (ваш код может отличаться)
  fetch('/.netlify/functions/process', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      techClanIds: document.getElementById('techClans').value,
      battleClanIds: document.getElementById('battleClans').value,
      excludePlayers: document.getElementById('excludePlayers').value
    })
  })
  .then(response => response.json())
  .then(data => {
    renderResults(data);
  })
  .catch(error => console.error('Ошибка запроса:', error));
</script>
</body>
</html>
